<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Flutterアプリのベースパス設定 -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- iOS PWA向けの設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="florida_handbook">

  <!-- iOSアイコン設定 -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>florida_handbook</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* フルスクリーン表示の徹底 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      overflow: hidden; /* スクロールを防ぐ */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
  
    /* iPhoneのノッチやステータスバーの余白対策 */
    .app-container {
      height: 100vh;
      width: 100vw;
      padding-top: env(safe-area-inset-top, 0);
      padding-bottom: env(safe-area-inset-bottom, 0);
      padding-left: env(safe-area-inset-left, 0);
      padding-right: env(safe-area-inset-right, 0);
      box-sizing: border-box;
    }
  
    /* 表紙画像のフルスクリーン対応 */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('assets/handbook表紙.jpg') no-repeat center center/cover;
    }
  </style>
  
</head>

<body>
  <div class="app-container">
    <script src="flutter_bootstrap.js" async></script>
  </div>
</body>
</html>
