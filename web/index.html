<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Flutterアプリのベースパス設定 -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- iOS PWA向けの設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#f6f2f0">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="florida_handbook">

  <!-- iOSアイコン設定 -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>florida_handbook</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* iPhoneのステータスバーの白い部分対策 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f6f2f0; /* スプラッシュ画面の色に合わせる */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      overflow: hidden; /* スクロールの発生を防ぐ */
    }

    /* iPhoneのノッチやステータスバーの余白対策 */
    .app-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      padding-top: env(safe-area-inset-top, 0);
      padding-bottom: env(safe-area-inset-bottom, 0);
      padding-left: env(safe-area-inset-left, 0);
      padding-right: env(safe-area-inset-right, 0);
      box-sizing: border-box;
      background-color: #ffffff; /* 背景色を白に */
    }

    /* Safariのズーム制御を無効化 */
    body {
      touch-action: pan-x pan-y;
      overscroll-behavior: none;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <script src="flutter_bootstrap.js" async></script>
  </div>
</body>
</html>
